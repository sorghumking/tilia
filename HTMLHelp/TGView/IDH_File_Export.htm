<h1>Exporting a Diagram</h1>

<p>A diagram can be exported to an Enhanced Windows Metafile (<span style="font-weight: bold;">.emf</span> 
 file), which many other graphics packages can import. To export a diagram, 
 click <span style="font-weight: bold;">Export</span> on the <span style="font-weight: bold;">File</span> 
 menu. </p>
