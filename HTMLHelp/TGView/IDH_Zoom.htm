<h1>Zooming a Diagram</h1>

<p>To enlarge a diagram on the display, click <img src="..\image\ZoomInButton.GIF"
													x-maintain-ratio=TRUE
													alt="Zoom in button"
													style="border: none;
															width: 23px;
															height: 22px;
															border-style: none;
															float: none;"
													width=23
													height=22
													border=0> on the Standard 
 tool bar to zoom in or <img src="..\image\ZoomOutButton.GIF"
							x-maintain-ratio=TRUE
							alt="Zoom out button"
							style="border: none;
									width: 23px;
									height: 22px;
									border-style: none;
									float: none;"
							width=23
							height=22
							border=0> to zoom out. The diagram can also 
 be zoomed with the zoom combo box <img src="..\image\ZoomComboBox.GIF"
										x-maintain-ratio=TRUE
										alt="Zoom combo box"
										style="border: none;
												width: 88px;
												height: 26px;
												border-style: none;
												float: none;"
										width=88
										height=26
										border=0>. Click the down arrow 
 to select a zoom level or type in a value.</p>
