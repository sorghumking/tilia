<p>The X-axes are the horizontal axes below and above each graph. The scaling 
 and lengths of the axes may be modified. The <span style="font-weight: bold;">Label</span> 
 describes the units graphed. The <span style="font-weight: bold;">Name</span> 
 is the name of the variable graphed. Options for the X-axes can be set 
 in the <a href="IDH_Xaxis_Dialog_Box.htm">X-axes Dialog Box</a>. </p>
